<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>

    <!-- BootStrap  CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <h1>Cart</h1>
    <div id="displayData"></div>
    <div class="container border border-5 border-danger-subtle p-4 text-center">
   
      <div id="spnId"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        const productData = localStorage.getItem("productDetails");
      console.log(productData);
      
      
      const productDetails = JSON.parse(productData);
      console.log(productDetails.imgUrl);

          // Display the data
         
          document.getElementById("spnId").innerHTML = ` <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="${productDetails.imgUrl}"
              id="img"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title" id="title">${productDetails.title}</h5>
              <p class="card-text" id="para">
                ${productDetails.para}
              </p>
              <button id="btnRemove" class="btn btn-primary">Remove</button>
            </div>
          </div>
        </div>`;
       
        btnRemove.addEventListener("click", function () {
          localStorage.removeItem("productDetails");
        });
      });
    </script>
  </body>
</html>
