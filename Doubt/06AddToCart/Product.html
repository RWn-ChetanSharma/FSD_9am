<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <!-- Custom CSS  -->

    <style>
      img {
        height: 200px;
      }
    </style>

    <!-- Bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey;">
    <div class="container my-4 text-bg-dark p-4">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              src="../../Images/cloures.png"
              id="img"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title" id="title">Clousers</h5>
              <p class="card-text" id="para">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Accusantium, fugiat?
              </p>
              <button id="btnSet" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
        <div class="col">
            <button class="btn btn-success">Count : <span id="spnId"></span></button>
        </div>
      </div>
    </div>
    <script>
      let imgUrl = document.getElementById("img").src;
      let title = document.getElementById("title").innerText;
      let para = document.getElementById("para").innerText;
      let count = 0;
      btnSet.addEventListener("click", function () {
        console.log("Add Data");
        console.log(imgUrl);
        console.log(title);
        console.log(para);
        const productData = { title: title, imgUrl: imgUrl, para: para };
        localStorage.setItem("productDetails", JSON.stringify(productData));

        count = count + 1;
        document.getElementById("spnId").innerText = count
      });
    </script>
  </body>
</html>
