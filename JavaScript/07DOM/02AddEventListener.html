<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add Event Listner</title>
</head>
<body>

    <button id="btn">Click Me</button>



    <script>
        let btn = document.getElementById("btn")


        // function handleEvent() {

            console.log("Clicked Event");
        })
    </script>
