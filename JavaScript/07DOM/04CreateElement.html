<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Element in JS</title>
  </head>
  <body>
    <h1>Create Element in JS</h1>
    <div  id="heading">
        <p>
            newText
        </p>
    </div>

    <script>
      const newElement = document.createElement("p");

      const newText = document.createTextNode("Namaste Bharat");

      newElement.appendChild(newText);

      document.getElementById("heading").appendChild(newElement);
    </script>
  </body>
</html>
