<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
  </head>
  <body>
    <h1>Local Storage</h1>
    <p>
      The localStorage read-only property of the window interface allows you to
      access a Storage object for the Document's origin; the stored data is
      saved across browser sessions.
    </p>

    <script>
        localStorage.setItem("name", "Rohan");
        localStorage.setItem("age", "20");
        
        const data1 = localStorage.getItem("name");
        const data2 = localStorage.getItem("age");

        console.log(data1);
        console.log(data2);

        localStorage.removeItem("name");
        localStorage.removeItem("age");
        
        
    </script>


  </body>
</html>
