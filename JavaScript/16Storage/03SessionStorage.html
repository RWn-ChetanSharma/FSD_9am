<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session Storage</title>
    <!-- BootStrap  CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <h1>Session Storage</h1>
    <p>
      The Window sessionStorage() property is used for saving key/value pairs in
      a web browser. It stores the key/value pairs in a browser for only one
      session and the data expires as soon as a new session is loaded.
    </p>

    <button id="btnSet" class="btn btn-primary">Set Item</button>
    <button id="btnGet" class="btn btn-primary">Get Item</button>
    <button id="btnRemove" class="btn btn-primary">Remove Item</button>

    <script>
      btnSet.addEventListener("click", function () {
        sessionStorage.setItem("name", "Rohan");
        sessionStorage.setItem("age", "20");
        console.log("Item Added to Session Storage");

      });

      btnGet.addEventListener("click", function () {
        const data1 = sessionStorage.getItem("name");
        const data2 = sessionStorage.getItem("age");
        console.log(data1);
        console.log(data2);
      });

      btnRemove.addEventListener("click", function () {
        sessionStorage.removeItem("name");
        sessionStorage.removeItem("age");
        console.log("Item Removed from Session Storage");
        
      });
    </script>
  </body>
</html>
