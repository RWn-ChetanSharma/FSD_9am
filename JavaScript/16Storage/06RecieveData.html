<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cart</title>

    <!-- BootStrap  CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-bg-dark">
    <h1>Cart</h1>
    <div id="displayData"></div>
    <div class="container border border-5 border-danger-subtle p-4 text-center">
      <h2>
        My Name is <span id="spnId1"></span> and My Age is
        <span id="spnId2"></span>
      </h2>

      <button id="btnGet" class="btn btn-primary">Add</button>
      <button id="btnRemove" class="btn btn-primary">Remove</button>
    </div>

    <script>
      btnGet.addEventListener("click", function () {
        const data = localStorage.getItem("UserDetail");
        document.getElementById("spnId1").innerText =
          localStorage.getItem("name");

        if (data) {
          const UserDetail = JSON.parse(data);

          // Display the data
          document.getElementById("spnId1").innerText = UserDetail.name;
          document.getElementById("spnId2").innerText = UserDetail.age;
        } else {
          console.log("Error");
        }
      });


      btnRemove.addEventListener("click", function () {          
          localStorage.removeItem("UserDetail")
        })
    </script>
  </body>
</html>
