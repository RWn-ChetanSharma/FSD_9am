<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Data</title>
    <!-- Custom CSS  -->

    <style>
      img {
        height: 200px;
      }
    </style>

    <!-- Bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <div class="container border border-4 text-bg-dark border-info-subtle">
    <div class="row g-4" id="dispdata"></div>
  </div>
  <body>
    <script>
      fetch("https://fakestoreapi.com/products")
        .then((res) => res.json())
        .then((Response) => {
          console.log(Response);
          HTMLDATA = "";
          Response.forEach((data) => {
            HTMLDATA += `
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src=${data.image} class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${data.title.slice(0, 40)}</h5>
                        <p class="card-text">${data.description.slice(
                          0,
                          80
                        )}</p>
                        <a href="#" class="btn btn-primary">Price : $${
                          data.price
                        }</a>
                         <button id="btnSet" class="btn btn-primary" ${onclick="hey()"}>Add</button>
                            </div>
                            </div>
                            
                            </div>`;
                         
          });

          document.querySelector("#dispdata").innerHTML = HTMLDATA;
        });
        
    </script>
  </body>
</html>
