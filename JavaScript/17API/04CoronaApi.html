<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corona Api</title>

    <!-- Bootstrap CSS  -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: grey;">
    <div class="container border border-4 text-bg-dark border-info-subtle">
      <div class="row g-4" id="dispdata">
        <table id="tableData">
            <tr>
                <th>date</th>
                <th>dailyconfirmed</th>
                <th>dailydeceased</th>
                <th>dailyrecovered</th>
                <th>totalconfirmed</th>
                <th>totaldeceased</th>
                <th>totalrecovered</th>
            </tr>
        </table>
      </div>
    </div>

    <script>
     fetch(`https://data.covid19india.org/data.json`)
        .then((res) => res.json())
        .then((Response) => {
          console.log(Response.cases_time_series);
         const  caseData = Response.cases_time_series
          HTMLDATA = "";
          caseData.forEach((data) => {
            HTMLDATA += `

                        <tr>
                            <td>${data.date}</td>
                            <td>${data.dailyconfirmed}</td>
                            <td>${data.dailydeceased}</td>
                            <td>${data.dailyrecovered}</td>
                            <td>${data.totalconfirmed}</td>
                            <td>${data.totaldeceased}</td>
                            <td>${data.totalrecovered}</td>
                        </tr>
                    `
          });
          document.querySelector("#tableData").innerHTML = HTMLDATA;
        });
    </script>
  </body>
</html>
