<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance With Class</title>
  </head>
  <body>
    <h1>Inheritance With Class</h1>
    <p>
      In programming, inheritance refers to passing down characteristics from a
      parent to a child so that a new piece of code can reuse and build upon the
      features of an existing one. JavaScript implements inheritance by using
      objects.
    </p>

    <script>
      class BankAccount {
        customerName;
        balance;
        accountNumber;
        constructor(customerName, balance = 0) {
          this.customerName = customerName;
          this.balance = +balance;
          this.accountNumber = Date.now();
        }
        deposit = (amount) => {
          this.balance += amount;
        };
        withdraw = (amount) => {
          this.balance -= amount;
        };
      }

      //   SavingAccount

      class SavingAccount extends BankAccount {
        transactionlimit = 10000;
        constructor(customerName, balance = 0) {
          super(customerName, balance);
        }
        takingPersonalLoan(amount){
            console.log('Personal Loan of amount', amount);
            
        }
      }

      //   CurrentAccount

      class CurrentAccount extends BankAccount {
        transactionlimit = 50000;
        constructor(customerName, balance = 0) {
          super(customerName, balance);
        }
        takingBusinessLoan(amount){
            console.log('Business Loan of amount', amount);
            
        }
      }

      const shivangAccount = new SavingAccount("shivang", 5000);
        const janakAccount = new CurrentAccount("Janak", 4000);

      console.log(shivangAccount);
      console.log(janakAccount);
    </script>
  </body>
</html>
